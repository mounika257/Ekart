name: githubactions

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: clone
              uses: actions/checkout@v4
            - name: Set up JDK 11
              uses: actions/setup-java@v2
              with:
                java-version: '11'
                distribution: 'temurin'
                cache: maven
            - name: build
              run: mvn clean install
              
